version: "3.7"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "azi"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    container_name: azi-backend
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DB_HOST=db
      - APP_ENV=production
    ports:
      - "8080:8080"
    depends_on:
      - db
  frontend:
    container_name: azi-frontend
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - APP_ENV=production
    ports:
      - "80:80"
    depends_on:
      - db
      - backend



